nth.small:
  label: small
  mediaQuery: 'screen'
  weight: 0
  multipliers:
    - 1x

nth.small2x:
  label: small2x
  mediaQuery: 'screen'
  weight: 1
  multipliers:
    - 2x

nth.tablet:
  label: tablet
  mediaQuery: 'screen and (min-width: 640px)'
  weight: 2
  multipliers:
    - 1x
    - 2x

nth.medium:
  label: medium
  mediaQuery: 'screen and (min-width: 768px)'
  weight: 3
  multipliers:
    - 1x
    - 2x

nth.large:
  label: large
  mediaQuery: 'screen and (min-width: 1280px)'
  weight: 4
  multipliers:
    - 1x
    - 2x
