
auth_command:
    command: |
        set -eu -o pipefail
        if ! command -v drush >/dev/null ; then echo "Please make sure your project contains drush, ddev composer require drush/drush" && exit 1; fi
        ssh-add -l >/dev/null || ( echo "Please 'ddev auth ssh' before running this command." && exit 1 )

db_pull_command:
    command: |
        # set -x   # You can enable bash debugging output by uncommenting
        set -eu -o pipefail
        drush sql:sync @remote.prod @self -y
#        drush deploy

files_import_command:
    command: |
        #set -x   # You can enable bash debugging output by uncommenting
        set -eu -o pipefail
        drush rsync @remote.prod:%files @self:%files -y        

