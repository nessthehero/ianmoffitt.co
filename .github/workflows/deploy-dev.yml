name: Deploy Development

on:
  push:
    branches-ignore:
      - main
      - master
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIV_KEY }}" > ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PUB_KEY }}" > ~/.ssh/id_rsa.pub
          chmod 600 ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa.pub
          ssh-keyscan -T 45 -H ${{ secrets.IP }} >> ~/.ssh/known_hosts

      - name: Test out SSH connection
        run: |
          ssh ${{ secrets.USER_IP }} "cd /var/www/dev.ianmoffitt.dev; git fetch origin; git clean -df; git reset --hard; git checkout ${{ github.sha }}; sh scripts/dev.sh;"
          
        
    


